<div class="card">
  <h4 class="card-header text-dark">Register</h4>
  <div class="card-body">
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{errorMessage}}
    </div>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
              <label for="email">Email</label>
              <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls.email.errors }" />
              <div *ngIf="submitted && registerForm.controls.email.errors?.required" class="invalid-feedback">
                  <div>Email is required</div>
              </div>
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls.password.errors }" />
              <div *ngIf="submitted && registerForm.controls.password.errors?.required" class="invalid-feedback">
                  <div>Password is required</div>
              </div>
          </div>
          <ul class="text-danger list-unstyled" *ngIf="errors">
            <li *ngFor="let err of errors">
                {{err}}
            </li>
        </ul>
          <div class="form-group pt-4">
              <button [disabled]="registerForm.invalid" class="btn btn-primary">
                  Register
              </button>
              <a routerLink="../login" class="btn btn-link">Login</a>
          </div>
      </form>
  </div>
</div>
