<div class="card">
  <h4 class="card-header text-dark">Login</h4>
  <div class="card-body">
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{errorMessage}}
    </div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
              <label class="text-dark"  for="email">Email</label>
              <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.controls.email.errors }" />
              <div *ngIf="submitted && loginForm.controls.email.errors" class="invalid-feedback">
                  <div *ngIf="loginForm.controls.email.errors.required">Email is required</div>
              </div>
          </div>
          <div class="form-group">
              <label class="text-dark" for="password">Password</label>
              <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.controls.password.errors }" />
              <div *ngIf="submitted && loginForm.controls.password.errors" class="invalid-feedback">
                  <div *ngIf="loginForm.controls.password.errors.required">Password is required</div>
              </div>
          </div>
          <div class="form-group pt-4">
              <button [disabled]="loginForm.invalid" class="btn btn-primary">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  Login
              </button>
              <a routerLink="../register" class="btn btn-link">Register</a>
          </div>
      </form>
      </div>
</div>
